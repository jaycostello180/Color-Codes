    <style>
        body {
            background-color: #111;
            color: cyan;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Updated header styles - show title */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 15px;
        }
        
        .title {
            display: block;
            font-size: 28px;
            font-weight: bold;
            margin-right: auto;
            font-family: monospace;
            position: relative;
        }
        
        .spectrum-text {
            display: inline-block;
            background-image: linear-gradient(
                to right,
                #FF0000, /* Red */
                #FF7F00, /* Orange */
                #FFFF00, /* Yellow */
                #00FF00, /* Green */
                #0000FF, /* Blue */
                #4B0082, /* Indigo */
                #9400D3,  /* Violet */
                #FF0000  /* Back to Red for seamless loop */
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            background-size: 200% auto;
            animation: spectrum-shift 8s linear infinite, shimmer 3s ease-in-out infinite;
            position: relative;
        }
        
        /* The shifting rainbow effect */
        @keyframes spectrum-shift {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        /* The shimmering effect */
        @keyframes shimmer {
            0% {
                filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, 0.0)) brightness(1);
            }
            50% {
                filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.5)) brightness(1.3);
            }
            100% {
                filter: drop-shadow(0px 0px 0px rgba(255, 255, 255, 0.0)) brightness(1);
            }
        }
        
        /* Fallback for browsers that don't support text gradient */
        .rainbow-letter {
            display: inline-block;
            text-shadow: 0 0 5px currentColor;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px currentColor;
            }
            100% {
                text-shadow: 0 0 10px currentColor, 0 0 15px currentColor;
            }
        }
        
        .count-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .count-label {
            font-size: 14px;
        }
        
        /* Enhanced count with glow effect */
        .count {
            background-color: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 16px;
            animation: pulse-glow 4s infinite alternate;
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); }
        }
        
        /* Fixed input container layout - modified to fix overlap */
        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Enhanced color preview with glow */
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-group {
            flex: 1;
            position: relative;
            max-width: calc(100% - 200px); /* Ensure there's space for the button */
        }
        
        #color-code {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #format-display {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Enhanced buttons with glow effects */
        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 255, 255, 0.1);
            color: cyan;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 120px; /* Ensure button maintains minimum width */
        }
        
        .btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .view-btn {
            padding: 8px 12px;
            background-color: rgba(0, 255, 255, 0.05);
            color: rgba(0, 255, 255, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        
        .view-btn:hover, .view-btn.active {
            background-color: rgba(0, 255, 255, 0.2);
            color: cyan;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .view-container {
            transition: opacity 0.3s ease;
        }
        
        /* Original Grid View with spacing */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; /* Original spacing */
        }
        
        /* Seamless Spectrum View - updated for no gaps */
        .color-grid.spectrum {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 0; /* No gap between squares */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        /* Default color square */
        .color-square {
            height: 100px;
            border-radius: 5px; /* Original border radius */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); /* Added subtle shadow */
        }
        
        /* Spectrum view square - updated for seamless look */
        .color-square.spectrum {
            height: 80px;
            border-radius: 0;
            box-shadow: none; /* Remove individual shadows */
            animation: none; /* Remove animation */
            opacity: 1; /* Ensure full opacity */
            margin: 0; /* No margin */
            padding: 0; /* No padding */
        }
        
        /* Only apply hover effects to regular squares, not spectrum */
        .color-square:not(.spectrum):hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .color-square:hover .color-info {
            transform: translateY(0);
        }
        
        .color-added {
            animation: pulse 1s;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
        }
        
        /* Timeline View Styles */
        .timeline-view {
            position: relative;
            height: 100px;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .timeline-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 5px white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .timeline-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px white;
        }
        
        .timeline-date {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(0, 255, 255, 0.7);
            white-space: nowrap;
        }
        
        /* Galaxy View Styles */
        .galaxy-view {
            position: relative;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3) inset;
        }
        
        .galaxy-star {
            position: absolute;
            width: 40px;
            height: 40px;
            margin: -20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: twinkle 4s infinite alternate;
        }
        
        .galaxy-star:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        
        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin: -40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

            border-radius: 8px;

            color: cyan;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 5px;

        .color-combinations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .color-combination {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        .color-combination:hover {

            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .combination-colors {

        .combination-info {
            padding: 10px;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            transition: bottom 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .notification.show {
            bottom: 20px;
            animation: notification-glow 2s infinite alternate;
        }
        
        @keyframes notification-glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); }
        }
        
        /* Color detail modal styles */
        .color-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .color-detail-modal.show {
            opacity: 1;
        }
        
        .color-detail-content {
            background-color: #111;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .color-detail-modal.show .color-detail-content {
            transform: translateY(0);
        }
        
        .color-detail-swatch {
            height: 150px;
        }
        
        .color-detail-info {
            padding: 20px;
            color: cyan;
        }
        
        .color-detail-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
        
        .color-detail-name {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        
        .color-detail-code {
            font-family: monospace;
            background: rgba(0, 255, 255, 0.1);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .color-detail-info p {
            margin: 5px 0;

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .input-container {

            .view-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .view-btn {
                margin-bottom: 5px;
            }
        }
    </style>

    <script>
      // Helper script to fix the Spectrum view and make it seamless
      document.addEventListener('DOMContentLoaded', function() {
        // Override the renderSpectrumView function
        if (typeof renderSpectrumView === 'function') {
          console.log('Enhancing Spectrum view to be seamless...');
          
          // Store the original function
          const originalRenderSpectrumView = renderSpectrumView;
          
          // Replace with enhanced version
          window.renderSpectrumView = function() {
            const grid = document.createElement('div');
            grid.className = 'color-grid spectrum';
            
            // Sort colors by hue
            const sortedColors = [...colors].sort((a, b) => {
              return getHue(a.hex) - getHue(b.hex);
            });
            
            // Generate more colors for a smoother gradient
            const smoothedColors = [];
            
            // Add each original color
            sortedColors.forEach((color, index) => {
              smoothedColors.push(color);
              
              // If not the last color, add intermediate colors
              if (index < sortedColors.length - 1) {
                // Get next color
                const nextColor = sortedColors[index + 1];
                
                // Add 2 intermediate colors
                for (let i = 1; i <= 2; i++) {
                  const ratio = i / 3;
                  const blendedHex = blendColors(color.hex, nextColor.hex, ratio);
                  smoothedColors.push({
                    hex: blendedHex,
                    name: `Blend ${i}`,
                    originalCode: `blend-${i}`,
                    dateAdded: new Date()
                  });
                }
              }
            });
            
            // Create color squares with no animation delay
            smoothedColors.forEach(color => {
              const square = document.createElement('div');
              square.className = 'color-square spectrum';
              square.style.backgroundColor = color.hex;
              square.title = color.name;
              grid.appendChild(square);
            });
            
            viewContainer.appendChild(grid);
          };
          
          // Helper function to blend two colors
          window.blendColors = function(color1, color2, ratio) {
            // Convert hex to rgb
            const r1 = parseInt(color1.substring(1, 3), 16);
            const g1 = parseInt(color1.substring(3, 5), 16);
            const b1 = parseInt(color1.substring(5, 7), 16);
            
            const r2 = parseInt(color2.substring(1, 3), 16);
            const g2 = parseInt(color2.substring(3, 5), 16);
            const b2 = parseInt(color2.substring(5, 7), 16);
            
            // Blend colors
            const r = Math.round(r1 + (r2 - r1) * ratio);
            const g = Math.round(g1 + (g2 - g1) * ratio);
            const b = Math.round(b1 + (b2 - b1) * ratio);
            
            // Convert back to hex
            return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase()}`;
          };
          
          console.log('Spectrum view enhancement complete!');
        }
      });
    </script>
