<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromatic Collective</title>
    <style>
        body {
            background-color: #111;
            color: cyan;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Updated header styles - hide title */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 15px;
        }
        
        .title {
            display: none;
        }
        
        .count-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .count-label {
            font-size: 14px;
        }
        
        /* Enhanced count with glow effect */
        .count {
            background-color: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 16px;
            animation: pulse-glow 4s infinite alternate;
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); }
        }
        
        /* Fixed input container layout - modified to fix overlap */
        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Enhanced color preview with glow */
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .input-group {
            flex: 1;
            position: relative;
            max-width: calc(100% - 200px); /* Ensure there's space for the button */
        }
        
        #color-code {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #format-display {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.7;
        }
        
        /* Enhanced buttons with glow effects */
        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 255, 255, 0.1);
            color: cyan;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 120px; /* Ensure button maintains minimum width */
        }
        
        .btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .view-btn {
            padding: 8px 12px;
            background-color: rgba(0, 255, 255, 0.05);
            color: rgba(0, 255, 255, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        
        .view-btn:hover, .view-btn.active {
            background-color: rgba(0, 255, 255, 0.2);
            color: cyan;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .view-container {
            transition: opacity 0.3s ease;
        }
        
        /* Original Grid View with spacing */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; /* Original spacing */
        }
        
        /* Seamless Spectrum View */
        .color-grid.spectrum {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0; /* No gap for spectrum view */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        /* Default color square */
        .color-square {
            height: 100px;
            border-radius: 5px; /* Original border radius */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); /* Added subtle shadow */
        }
        
        /* Spectrum view square */
        .color-square.spectrum {
            height: 80px;
            border-radius: 0;
        }
        
        .color-square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .color-square:hover .color-info {
            transform: translateY(0);
        }
        
        .color-added {
            animation: pulse 1s;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
        }
        
        /* Timeline View Styles */
        .timeline-view {
            position: relative;
            height: 100px;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .timeline-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 5px white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .timeline-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px white;
        }
        
        .timeline-date {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(0, 255, 255, 0.7);
            white-space: nowrap;
        }
        
        /* Galaxy View Styles */
        .galaxy-view {
            position: relative;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3) inset;
        }
        
        .galaxy-star {
            position: absolute;
            width: 40px;
            height: 40px;
            margin: -20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: twinkle 4s infinite alternate;
        }
        
        .galaxy-star:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        
        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin: -40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        /* Color Theory View Styles */
        .theory-section {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .theory-section-title {
            color: cyan;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        
        .color-combinations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .color-combination {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .color-combination:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .combination-colors {
            display: flex;
            height: 60px;
        }
        
        .combination-color {
            flex: 1;
        }
        
        .combination-info {
            padding: 10px;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            transition: bottom 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .notification.show {
            bottom: 20px;
            animation: notification-glow 2s infinite alternate;
        }
        
        @keyframes notification-glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); }
        }
        
        /* Color detail modal styles */
        .color-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .color-detail-modal.show {
            opacity: 1;
        }
        
        .color-detail-content {
            background-color: #111;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .color-detail-modal.show .color-detail-content {
            transform: translateY(0);
        }
        
        .color-detail-swatch {
            height: 150px;
        }
        
        .color-detail-info {
            padding: 20px;
            color: cyan;
        }
        
        .color-detail-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
        
        .color-detail-name {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        
        .color-detail-code {
            font-family: monospace;
            background: rgba(0, 255, 255, 0.1);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .color-detail-info p {
            margin: 5px 0;
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .input-container {
                flex-wrap: wrap;
            }
            
            .input-group {
                min-width: 100%;
                max-width: 100%;
                order: 1;
                margin-bottom: 10px;
            }
            
            .color-preview {
                order: 0;
            }
            
            #add-btn {
                order: 2;
                width: 100%;
            }
            
            .view-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .view-btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Chromatic Collective</div>
            <div class="count-container">
                <div class="count-label">Colors Collected:</div>
                <div id="count" class="count">0</div>
            </div>
        </div>
        
        <div class="input-container">
            <div id="preview" class="color-preview"></div>
            <div class="input-group">
                <input type="text" id="color-code" placeholder="Enter a color code (HEX, Valspar, Nissan, etc)">
                <div id="format-display"></div>
            </div>
            <button id="add-btn" class="btn">Add Color</button>
        </div>
        
        <div class="view-controls">
            <button class="view-btn active" data-view="grid">Grid View</button>
            <button class="view-btn" data-view="spectrum">Spectrum</button>
            <button class="view-btn" data-view="timeline">Timeline</button>
            <button class="view-btn" data-view="galaxy">Galaxy View</button>
            <button class="view-btn" data-view="theory">Color Theory</button>
        </div>
        
        <div id="view-container" class="view-container"></div>
    </div>
