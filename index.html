<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swatch Party</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border: 1px solid cyan;
        }
        
        .color-preview {
            width: 50px;
            height: 50px;
            border: 1px solid cyan;
            margin-right: 10px;
        }
        
        input {
            background: black;
            color: cyan;
            border: 1px solid cyan;
            padding: 10px;
            margin-right: 10px;
            font-family: monospace;
        }
        
        button {
            background: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            text-transform: uppercase;
        }
        
        .view-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .view-btn {
            background: black;
            color: cyan;
            border: 1px solid cyan;
            padding: 8px 15px;
            cursor: pointer;
            font-family: monospace;
        }
        
        .view-btn.active {
            background: cyan;
            color: black;
        }
        
        /* Color grid view styles */
        .color-grid {
            display: flex;
            flex-wrap: wrap;
        }
        
        .color-square {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: relative;
            margin: 0;
            overflow: hidden; /* For info overlay */
        }
        
        .color-square:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 10px white;
        }
        
        /* New: Color info overlay */
        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: cyan;
            padding: 5px;
            font-size: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
        }
        
        .color-square:hover .color-info {
            transform: translateY(0);
        }
        
        /* Timeline view styles */
        .timeline-view {
            position: relative;
            height: 300px;
            margin: 80px 0 40px 0;
        }
        
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: cyan;
        }
        
        .timeline-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border: 1px solid white;
            transition: all 0.3s ease;
        }
        
        .timeline-marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 0 15px white;
        }
        
        .timeline-date {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            white-space: nowrap;
            color: rgba(0, 255, 255, 0.8);
        }
        
        /* Map view styles */
        .map-view {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            height: 500px;
            position: relative;
        }
        
        .map-region {
            border: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 2px;
            position: relative;
        }
        
        .map-region-name {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 8px;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .map-color {
            width: 15px;
            height: 15px;
            margin: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }
        
        .map-color:hover {
            transform: scale(1.5);
            z-index: 10;
            box-shadow: 0 0 8px white;
        }
        
        /* Relationship view styles */
        .relationship-view {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .color-group {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 15px;
            border-radius: 5px;
            max-width: 200px;
        }
        
        .color-group-title {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            color: cyan;
        }
        
        .group-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        
        .group-color {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .group-color:hover {
            transform: scale(1.3);
            z-index: 10;
            box-shadow: 0 0 10px white;
        }
        
        /* Stats styles */
        .stats {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-area">
        <div id="preview" class="color-preview"></div>
        <input type="text" id="color-code" placeholder="ENTER HEX CODE" maxlength="6">
        <button id="add-btn">ADD COLOR</button>
    </div>
    
    <div class="view-controls">
        <button class="view-btn active" data-view="grid">GRID</button>
        <button class="view-btn" data-view="spectrum">SPECTRUM</button>
        <button class="view-btn" data-view="timeline">TIMELINE</button>
        <button class="view-btn" data-view="map">MAP</button>
        <button class="view-btn" data-view="relationship">RELATIONSHIPS</button>
    </div>
    
    <div id="view-container"></div>
    
    <div class="stats">
        <span id="count">0</span> COLORS IN COLLECTIVE
    </div>
    
    <script>
        // Enhanced color collection with metadata
        const colors = [
            { hex: "#FF0000", name: "Red", dateAdded: new Date(2025, 0, 1), location: { x: 0.2, y: 0.3, name: "Downtown" } },
            { hex: "#FF7F00", name: "Orange", dateAdded: new Date(2025, 0, 3), location: { x: 0.3, y: 0.4, name: "Market Street" } },
            { hex: "#FFFF00", name: "Yellow", dateAdded: new Date(2025, 0, 5), location: { x: 0.4, y: 0.5, name: "Sunny Hills" } },
            { hex: "#00FF00", name: "Green", dateAdded: new Date(2025, 0, 7), location: { x: 0.5, y: 0.6, name: "Park District" } },
            { hex: "#0000FF", name: "Blue", dateAdded: new Date(2025, 0, 9), location: { x: 0.6, y: 0.4, name: "Ocean View" } },
            { hex: "#4B0082", name: "Indigo", dateAdded: new Date(2025, 0, 11), location: { x: 0.7, y: 0.3, name: "Arts District" } },
            { hex: "#9400D3", name: "Violet", dateAdded: new Date(2025, 0, 13), location: { x: 0.8, y: 0.2, name: "Historic Quarter" } },
            { hex: "#FF1493", name: "Deep Pink", dateAdded: new Date(2025, 0, 15), location: { x: 0.6, y: 0.1, name: "Fashion District" } },
            { hex: "#00FFFF", name: "Cyan", dateAdded: new Date(2025, 0, 17), location: { x: 0.5, y: 0.2, name: "Tech Hub" } },
            { hex: "#FFD700", name: "Gold", dateAdded: new Date(2025, 0, 19), location: { x: 0.4, y: 0.3, name: "Financial District" } },
            { hex: "#32CD32", name: "Lime Green", dateAdded: new Date(2025, 0, 21), location: { x: 0.3, y: 0.5, name: "Green Valley" } },
            { hex: "#BA55D3", name: "Medium Orchid", dateAdded: new Date(2025, 0, 23), location: { x: 0.2, y: 0.6, name: "Garden District" } },
            { hex: "#FF4500", name: "Orange Red", dateAdded: new Date(2025, 0, 25), location: { x: 0.1, y: 0.7, name: "Sunset Boulevard" } },
            { hex: "#2E8B57", name: "Sea Green", dateAdded: new Date(2025, 0, 27), location: { x: 0.3, y: 0.8, name: "Harbor View" } },
            { hex: "#D2691E", name: "Chocolate", dateAdded: new Date(2025, 0, 29), location: { x: 0.5, y: 0.9, name: "Cafe Street" } },
            { hex: "#DC143C", name: "Crimson", dateAdded: new Date(2025, 1, 1), location: { x: 0.7, y: 0.8, name: "Theater District" } },
            { hex: "#00BFFF", name: "Deep Sky Blue", dateAdded: new Date(2025, 1, 3), location: { x: 0.9, y: 0.7, name: "Skyline Avenue" } },
            { hex: "#FF00FF", name: "Magenta", dateAdded: new Date(2025, 1, 5), location: { x: 0.8, y: 0.6, name: "Neon Street" } },
            { hex: "#1E90FF", name: "Dodger Blue", dateAdded: new Date(2025, 1, 7), location: { x: 0.7, y: 0.5, name: "Sports Complex" } },
            { hex: "#F4A460", name: "Sandy Brown", dateAdded: new Date(2025, 1, 9), location: { x: 0.6, y: 0.3, name: "Beach Front" } }
        ];
        
        // DOM elements
        const preview = document.getElementById('preview');
        const colorInput = document.getElementById('color-code');
        const addBtn = document.getElementById('add-btn');
        const viewContainer = document.getElementById('view-container');
        const countElement = document.getElementById('count');
        const viewButtons = document.querySelectorAll('.view-btn');
        
        // Current view
        let currentView = 'grid';
        
        // Initialize
        window.onload = function() {
            renderView();
            updateCount();
            
            // Color input preview
            colorInput.addEventListener('input', function() {
                const color = this.value;
                if (/^[0-9A-Fa-f]{6}$/i.test(color)) {
                    preview.style.backgroundColor = '#' + color;
                } else {
                    preview.style.backgroundColor = '';
                }
            });
            
            // Add color button
            addBtn.addEventListener('click', function() {
                addNewColor();
            });
            
            // Add color on Enter key
            colorInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    addNewColor();
                }
            });
            
            // View buttons
            viewButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    viewButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.getAttribute('data-view');
                    renderView();
                });
            });
        };
        
        // Add a new color
        function addNewColor() {
            const color = colorInput.value;
            if (/^[0-9A-Fa-f]{6}$/i.test(color)) {
                // Create a new color object with metadata
                const newColor = {
                    hex: '#' + color.toUpperCase(),
                    name: getColorName('#' + color.toUpperCase()),
                    dateAdded: new Date(),
                    location: getRandomLocation()
                };
                
                colors.push(newColor);
                colorInput.value = '';
                preview.style.backgroundColor = '';
                renderView();
                updateCount();
            } else {
                alert('Please enter a valid hex code');
            }
        }
        
        // Render the current view
        function renderView() {
            viewContainer.innerHTML = '';
            
            switch(currentView) {
                case 'grid':
                    renderGridView();
                    break;
                case 'spectrum':
                    renderSpectrumView();
                    break;
                case 'timeline':
                    renderTimelineView();
                    break;
                case 'map':
                    renderMapView();
                    break;
                case 'relationship':
                    renderRelationshipView();
                    break;
            }
        }
        
        // Render Grid View
        function renderGridView() {
            const grid = document.createElement('div');
            grid.className = 'color-grid';
            
            colors.forEach(color => {
                const square = createColorSquare(color);
                grid.appendChild(square);
            });
            
            viewContainer.appendChild(grid);
        }
        
        // Render Spectrum View
        function renderSpectrumView() {
            const grid = document.createElement('div');
            grid.className = 'color-grid';
            
            // Sort colors by hue
            const sortedColors = [...colors].sort((a, b) => {
                return getHue(a.hex) - getHue(b.hex);
            });
            
            sortedColors.forEach(color => {
                const square = createColorSquare(color);
                grid.appendChild(square);
            });
            
            viewContainer.appendChild(grid);
        }
        
        // Render Timeline View
        function renderTimelineView() {
            const timeline = document.createElement('div');
            timeline.className = 'timeline-view';
            
            const line = document.createElement('div');
            line.className = 'timeline-line';
            timeline.appendChild(line);
            
            // Sort colors by date
            const sortedColors = [...colors].sort((a, b) => a.dateAdded - b.dateAdded);
            
            // Find date range
            const startDate = sortedColors[0].dateAdded;
            const endDate = sortedColors[sortedColors.length - 1].dateAdded;
            const dateRange = endDate - startDate;
            
            sortedColors.forEach(color => {
                const position = (color.dateAdded - startDate) / dateRange;
                
                // Create marker
                const marker = document.createElement('div');
                marker.className = 'timeline-marker';
                marker.style.backgroundColor = color.hex;
                marker.style.left = `${position * 100}%`;
                marker.title = color.hex;
                
                // Add click handler
                marker.addEventListener('click', function() {
                    navigator.clipboard.writeText(color.hex.substring(1));
                    this.style.boxShadow = '0 0 15px white';
                    setTimeout(() => {
                        this.style.boxShadow = '0 0 5px white';
                    }, 500);
                });
                
                // Add date label
                const dateLabel = document.createElement('div');
                dateLabel.className = 'timeline-date';
                dateLabel.textContent = formatDate(color.dateAdded);
                marker.appendChild(dateLabel);
                
                timeline.appendChild(marker);
            });
            
            viewContainer.appendChild(timeline);
        }
        
        // Render Map View
        function renderMapView() {
            const map = document.createElement('div');
            map.className = 'map-view';
            
            // Create regions (10x10 grid)
            const regions = {};
            
            // Group colors by region
            colors.forEach(color => {
                const x = Math.floor(color.location.x * 10);
                const y = Math.floor(color.location.y * 10);
                const regionKey = `${x}-${y}`;
                
                if (!regions[regionKey]) {
                    regions[regionKey] = {
                        colors: [],
                        name: color.location.name
                    };
                }
                
                regions[regionKey].colors.push(color);
            });
            
            // Create map regions
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const regionKey = `${x}-${y}`;
                    const region = document.createElement('div');
                    region.className = 'map-region';
                    region.style.gridColumn = x + 1;
                    region.style.gridRow = y + 1;
                    
                    // Add region name if it exists
                    if (regions[regionKey]) {
                        const nameLabel = document.createElement('div');
                        nameLabel.className = 'map-region-name';
                        nameLabel.textContent = regions[regionKey].name;
                        region.appendChild(nameLabel);
                        
                        // Add colors to region
                        regions[regionKey].colors.forEach(color => {
                            const colorSquare = document.createElement('div');
                            colorSquare.className = 'map-color';
                            colorSquare.style.backgroundColor = color.hex;
                            colorSquare.title = `${color.hex} - ${color.name}`;
                            
                            colorSquare.addEventListener('click', function() {
                                navigator.clipboard.writeText(color.hex.substring(1));
                                this.style.boxShadow = '0 0 15px white';
                                setTimeout(() => {
                                    this.style.boxShadow = '';
                                }, 500);
                            });
                            
                            region.appendChild(colorSquare);
                        });
                    }
                    
                    map.appendChild(region);
                }
            }
            
            viewContainer.appendChild(map);
        }
        
        // Render Relationship View
        function renderRelationshipView() {
            const relationshipView = document.createElement('div');
            relationshipView.className = 'relationship-view';
            
            // Group colors by hue categories
            const groups = {
                'Reds': [],
                'Oranges': [],
                'Yellows': [],
                'Greens': [],
                'Blues': [],
                'Purples': [],
                'Pinks': [],
                'Neutrals': []
            };
            
            colors.forEach(color => {
                const hue = getHue(color.hex);
                const sat = getSaturation(color.hex);
                const light = getLightness(color.hex);
                
                if (sat < 10 || light > 90 || light < 10) {
                    groups['Neutrals'].push(color);
                } else if (hue >= 0 && hue < 30) {
                    groups['Reds'].push(color);
                } else if (hue >= 30 && hue < 60) {
                    groups['Oranges'].push(color);
                } else if (hue >= 60 && hue < 90) {
                    groups['Yellows'].push(color);
                } else if (hue >= 90 && hue < 150) {
                    groups['Greens'].push(color);
                } else if (hue >= 150 && hue < 240) {
                    groups['Blues'].push(color);
                } else if (hue >= 240 && hue < 300) {
                    groups['Purples'].push(color);
                } else {
                    groups['Pinks'].push(color);
                }
            });
            
            // Create groups
            Object.entries(groups).forEach(([groupName, groupColors]) => {
                if (groupColors.length === 0) return;
                
                const group = document.createElement('div');
                group.className = 'color-group';
                
                const title = document.createElement('div');
                title.className = 'color-group-title';
                title.textContent = groupName;
                group.appendChild(title);
                
                const colorsContainer = document.createElement('div');
                colorsContainer.className = 'group-colors';
                
                groupColors.forEach(color => {
                    const colorSquare = document.createElement('div');
                    colorSquare.className = 'group-color';
                    colorSquare.style.backgroundColor = color.hex;
                    colorSquare.title = `${color.hex} - ${color.name}`;
                    
                    colorSquare.addEventListener('click', function() {
                        navigator.clipboard.writeText(color.hex.substring(1));
                        this.style.boxShadow = '0 0 15px white';
                        setTimeout(() => {
                            this.style.boxShadow = '';
                        }, 500);
                    });
                    
                    colorsContainer.appendChild(colorSquare);
                });
                
                group.appendChild(colorsContainer);
                relationshipView.appendChild(group);
            });
            
            viewContainer.appendChild(relationshipView);
        }
        
        // Create a color square with info overlay
        function createColorSquare(color) {
            const square = document.createElement('div');
            square.className = 'color-square';
            square.style.backgroundColor = color.hex;
            square.title = color.hex;
            
            // Add info overlay
            const info = document.createElement('div');
            info.className = 'color-info';
            info.textContent = color.hex;
            square.appendChild(info);
            
            // Add click handler (copy color code)
            square.addEventListener('click', function() {
                navigator.clipboard.writeText(color.hex.substring(1));
                this.style.boxShadow = '0 0 15px white';
                setTimeout(() => {
                    this.style.boxShadow = '';
                }, 500);
            });
            
            return square;
        }
        
        // Update count
        function updateCount() {
            countElement.textContent = colors.length;
        }
        
        // Format date (e.g., "Jan 1")
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }
        
        // Get random location
        function getRandomLocation() {
            const locations = [
                { name: "Downtown", x: 0.2, y: 0.3 },
                { name: "Market Street", x: 0.3, y: 0.4 },
                { name: "Sunny Hills", x: 0.4, y: 0.5 },
                { name: "Park District", x: 0.5, y: 0.6 },
                { name: "Ocean View", x: 0.6, y: 0.4 },
                { name: "Arts District", x: 0.7, y: 0.3 },
                { name: "Historic Quarter", x: 0.8, y: 0.2 },
                { name: "Fashion District", x: 0.6, y: 0.1 },
                { name: "Tech Hub", x: 0.5, y: 0.2 },
                { name: "Financial District", x: 0.4, y: 0.3 }
            ];
            
            return locations[Math.floor(Math.random() * locations.length)];
        }
        
        // Get a simple name for a color
        function getColorName(hex) {
            const hue = getHue(hex);
            const sat = getSaturation(hex);
            const light = getLightness(hex);
            
            // Create a descriptive name based on HSL values
            let prefix = '';
            let name = '';
            
            // Brightness prefix
            if (light < 20) {
                prefix = 'Dark';
            } else if (light > 80) {
                prefix = 'Light';
            } else if (sat < 20) {
                prefix = 'Grayish';
            } else if (sat > 80) {
                prefix = 'Vivid';
            }
            
            // Hue name
            if (hue >= 0 && hue < 30) {
                name = 'Red';
            } else if (hue >= 30 && hue < 60) {
                name = 'Orange';
            } else if (hue >= 60 && hue < 90) {
                name = 'Yellow';
            } else if (hue >= 90 && hue < 150) {
                name = 'Green';
            } else if (hue >= 150 && hue < 210) {
                name = 'Cyan';
            } else if (hue >= 210 && hue < 270) {
                name = 'Blue';
            } else if (hue >= 270 && hue < 330) {
                name = 'Purple';
            } else {
                name = 'Pink';
            }
            
            return prefix ? `${prefix} ${name}` : name;
        }
        
        // Get hue value (0-360) from hex color
        function getHue(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 0;
            
            const r = rgb.r / 255;
            const g = rgb.g / 255;
            const b = rgb.b / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const delta = max - min;
            
            let hue = 0;
            
            if (delta === 0) {
                return 0;
            }
            
            if (max === r) {
                hue = ((g - b) / delta) % 6;
            } else if (max === g) {
                hue = (b - r) / delta + 2;
            } else {
                hue = (r - g) / delta + 4;
            }
            
            hue = Math.round(hue * 60);
            if (hue < 0) hue += 360;
            
            return hue;
        }
        
        // Get saturation (0-100) from hex color
        function getSaturation(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 0;
            
            const r = rgb.r / 255;
            const g = rgb.g / 255;
            const b = rgb.b / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const delta = max - min;
            
            const lightness = (max + min) / 2;
            
            let saturation = 0;
            if (delta !== 0) {
                saturation = delta / (1 - Math.abs(2 * lightness - 1));
            }
            
            return Math.round(saturation * 100);
        }
        
        // Get lightness (0-100) from hex color
        function getLightness(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 0;
            
            const r = rgb.r / 255;
            const g = rgb.g / 255;
            const b = rgb.b / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            
            const lightness = (max + min) / 2;
            
            return Math.round(lightness * 100);
        }
        
        // Convert hex to RGB
        function hexToRgb(hex) {
            // Remove # if present
            hex = hex.replace(/^#/, '');
            
            // Parse hex values
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            
            return { r, g, b };
        }
    </script>
</body>
