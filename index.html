<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Collection</title>
    <style>
        body {
            background-color: #111;
            color: cyan;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 15px;
        }
        
        .title {
            font-size: 24px;
            color: cyan;
        }
        
        .count-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .count-label {
            font-size: 14px;
        }
        
        .count {
            background-color: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 16px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .input-group {
            flex-grow: 1;
            position: relative;
        }
        
        #color-code {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            font-size: 16px;
        }
        
        #format-display {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.7;
        }
        
        .btn {
            padding: 10px 15px;
            background-color: rgba(0, 255, 255, 0.1);
            color: cyan;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .view-btn {
            padding: 8px 12px;
            background-color: rgba(0, 255, 255, 0.05);
            color: rgba(0, 255, 255, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
        }
        
        .view-btn:hover, .view-btn.active {
            background-color: rgba(0, 255, 255, 0.2);
            color: cyan;
        }
        
        .view-container {
            transition: opacity 0.3s ease;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        
        .color-square {
            height: 100px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .color-square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .color-square:hover .color-info {
            transform: translateY(0);
        }
        
        .color-added {
            animation: pulse 1s;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
        }
        
        .timeline-view {
            position: relative;
            height: 100px;
            padding: 20px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.3);
        }
        
        .timeline-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 5px white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .timeline-marker:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .timeline-date {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: rgba(0, 255, 255, 0.7);
            white-space: nowrap;
        }
        
        .notification {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            color: cyan;
            font-family: monospace;
            transition: bottom 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Color Collective</div>
            <div class="count-container">
                <div class="count-label">Colors Collected:</div>
                <div id="count" class="count">0</div>
            </div>
        </div>
        
        <div class="input-container">
            <div id="preview" class="color-preview"></div>
            <div class="input-group">
                <input type="text" id="color-code" placeholder="Enter a color code (HEX, Valspar, Nissan, etc)">
                <div id="format-display"></div>
            </div>
            <button id="add-btn" class="btn">Add Color</button>
        </div>
        
        <div class="view-controls">
            <button class="view-btn active" data-view="grid">Grid View</button>
            <button class="view-btn" data-view="spectrum">Spectrum</button>
            <button class="view-btn" data-view="timeline">Timeline</button>
            <button class="view-btn" data-view="map">Galaxy View</button>
            <button class="view-btn" data-view="relationship">Color Theory</button>
        </div>
        
        <div id="view-container" class="view-container"></div>
    </div>
    
    <div id="notification" class="notification"></div>
